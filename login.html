<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <form action="RegisterServlet" method="post">
        <div class="form-group">
            <h3>登录</h3>
            <label for="LogEmail">用户名</label>
            <input type="email" class="form-control" id="LogEmail" aria-describedby="emailHelp" placeholder="邮箱">
        </div>
        <div class="form-group">
            <label for="LogPassword">密码</label>
            <input type="password" class="form-control" id="LogPassword">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="RememberMe">
            <label class="form-check-label" for="RememberMe">记住我</label>
        </div>
        <button type="submit" class="btn btn-primary">确定</button>
    </form>

    <form action="RegisterServlet" method="post">
        <div class="form-group">
            <h3>注册</h3>
            <label for="email">邮箱</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">我们不会向任何人泄露您的邮箱</small>
        </div>
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="username" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="Password">密码</label>
            <input type="password" class="form-control" id="Password">
        </div>
        <div class="form-group">
            <label for="Password">确认密码</label>
            <input type="password" class="form-control" >
        </div>
        <div class="form-group">
            <label for="username">手机号</label>
            <input type="username" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="username">身份证号</label>
            <input type="username" class="form-control" id="username">
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline1">志愿者</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline2">志愿组织</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline3" name="customRadioInline3" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline3">管理员</label>
        </div>
        <button type="submit" class="btn btn-primary">确定</button>
    </form>


</body>
</html>
