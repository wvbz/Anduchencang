<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="form row justify-content-md-center">
            <form class="form-horizontal col-lg-5" action="RegisterServlet" method="post" >
                <!--<%
                String errorMessage2 = (String)request.getAttribute("errorMessage2");

                if(errorMessage2 == null){
                errorMessage2 = "输入您的密码";
                }
                %>-->
                <h3 class="">注册</h3>
                <div class="col-lg-12">
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="username" class="form-control" id="username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Password" class="col-sm-2 col-form-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="Password"> <!--placeholder=<%= errorMessage2%>-->
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Password" class="col-sm-2 col-form-label">确认密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phonenumber" class="col-sm-2 col-form-label">手机号</label>
                        <div class="col-sm-10">
                            <input type="phonenumber" class="form-control" id="phonenumber">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="IDnumber" class="col-sm-2 col-form-label">身份证号</label>
                            <input type="IDnumber" class="form-control" id="IDnumber" aria-describedby="IDHelp">
                        <small id="IDHelp" class="form-text text-muted">仅用于实名认证，我们不会向任何人泄露您的个人信息</small>
                    </div>
                    <label>
                        <input type="radio" name="RadioGroup1" value="1" /> 志愿者 </label>
                    <label>
                            <input type="radio" name="RadioGroup1" value="2" /> 志愿组织 </label>
                    <label>
                            <input type="radio" name="RadioGroup1" value="3" /> 管理员</label>
                </div>
                <button type="submit" class="btn btn-primary">确定</button>
            </form>
        </div>
    </div>

</body>
</html>
